name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: 'Create env file'
        run:   echo "${{ secrets.ENV_FILE }}" > .env

      - name: Build the Stack
        run:  docker-compose -f docker-compose.yml build

      - name: Run DB Migrations
        run:  docker-compose -f docker-compose.yml run --rm web python manage.py migrate

      - name: Run Django Tests
        run:  docker-compose -f docker-compose.yml run --rm web pytest
        
      - name: Codecov
        run:  docker-compose -f docker-compose.yml run web coverage run -m pytest

      - name: Tear down the Stack
        run:  docker-compose -f docker-compose.yml down
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
